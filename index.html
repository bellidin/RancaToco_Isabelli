<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhão Ranca Toco - 13° Edição</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/RancaToco_Logo.png">
</head>
<body>
    <header id="event-subscription">
        <div id="disclaimer">
            <h2>Trilhão Ranca Toco</h2>
            <p class="about-event">
                Um evento para acelerar seu coração
            </p>
            <p>Data do evento:</p>
            <p class="event-date">Domingo, 25 de Maio, a partir dás 7h</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulário para receber os detalhes do evento</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="text" placeholder="Digite seu número">
                </div>
                <div class="form-group">
                    <label for="interest">Selecione sua equipe:</label>
                    <select name="interest">
                    <option value="disabled selected">Selecione</option>
                    <option value="apartment">Ranca Toco</option>
                    <option value="house">Morro da Cruz</option>
                    <option value="garden">Morro Lama</option>
                    <option value="other">Outro</option>
                    </select>
                    <input type="text">                    
                </div>
            </form>
        </div>

    </header>
</body>
</html>
